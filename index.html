<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SCHEDA PAZIENTE TI</title>
<style>
body {
  font-family: 'Segoe UI', Roboto, Arial, sans-serif;
  margin:0; padding:16px; background:#f0f2f5;
}
.container {
  max-width: 950px;
  margin:0 auto;
  background:#fff;
  padding:24px;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.1);
}
header {
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:16px;
}
header img {
  height:60px;
  width:auto;
}
header h1 {
  font-size:24px;
  text-align:center;
  flex:1;
  margin:0;
}
form {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
label { display:block; font-size:14px; margin-bottom:4px; font-weight:500; }
input, select, textarea {
  width:100%; padding:8px 10px; border-radius:6px; border:1px solid #ccc; font-size:14px; box-sizing:border-box;
}
textarea { min-height:60px; }
.full { grid-column:1/3; }
.section-title {
  grid-column:1/3;
  font-size:18px;
  margin-top:16px;
  margin-bottom:8px;
  color:#555;
  border-bottom:1px solid #ccc;
  padding-bottom:4px;
}
.buttons {
  grid-column:1/3;
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
}
button {
  padding:10px 16px; font-size:14px; border:none; border-radius:6px; cursor:pointer; background:#4f46e5; color:#fff; transition:0.2s;
}
button:hover { background:#3730a3; }
table { width:100%; border-collapse:collapse; margin-top:20px; font-size:13px; }
th, td { border:1px solid #ddd; padding:8px; text-align:left; }
th { background:#f3f4f6; }
tr:hover { background:#f1f5f9; }
.sign-box { border:1px dashed #aaa; padding:6px; border-radius:6px; }
.signature-control { display:flex; gap:6px; align-items:center; margin-top:4px; font-size:12px; }
@media(max-width:760px){
  form { grid-template-columns:1fr; }
  .full { grid-column:auto; }
  header { flex-direction:column; align-items:flex-start; }
  header h1 { text-align:left; }
}
</style>
</head>
<body>
<div class="container" id="pdfContent">
  <header>
    <img src="https://r2.fivemanage.com/qTNmb8WLSLzz3wAA8WJPV/308508198_176374684914619_6711714230399794652_n.jpg" alt="Logo">
    <h1>Scheda Paziente TI</h1>
  </header>

  <div class="section-title">INFO PAZIENTE</div>
  <form id="mainForm" onsubmit="event.preventDefault(); saveEntry();">
    <div><label>Missione numero<input id="missione" required></label></div>
    <div><label>Data<input type="date" id="data" required></label></div>
    <div><label>Nome e Cognome<input id="nome"></label></div>
    <div><label>Età<input type="number" id="eta" min="0" step="1"></label></div>
    <div><label>Data di nascita<input type="date" id="dob"></label></div>
    <div><label>Corporatura<input type="number" id="corporatura" min="0" step="1"></label></div>
    <div class="full"><label>Patologia<textarea id="patologia"></textarea></label></div>
    <div class="full"><label>Motivo trasporto<textarea id="motivo"></textarea></label></div>
    <div><label>Prelevare da<input id="prelevare"></label></div>
    <div><label>Portare a<input id="portare"></label></div>
    <div><label>PDC<input id="pdc"></label></div>
    <div><label>Telefono PDC<input id="tel" type="tel" inputmode="numeric" pattern="[0-9]*"></label></div>

    <div class="section-title">TEAM</div>
    <div><label>Autista Soccorritore<input id="autista"></label></div>
    <div><label>1° Soccorritore<input id="socc1"></label></div>
    <div><label>2° Soccorritore<input id="socc2"></label></div>
    <div><label>3° Soccorritore<input id="socc3"></label></div>
    <div><label>Tirocinante<input id="tiro"></label></div>

    <div class="section-title">INFO TRASPORTO</div>
    <div><label>Arrivo in sede<input type="time" id="arrivoSede"></label></div>
    <div><label>Arrivo dal paziente<input type="time" id="arrivoPaz"></label></div>
    <div><label>Arrivo a destinazione<input type="time" id="arrivoDest"></label></div>
    <div>
      <label>Mezzo assegnato
        <select id="mezzo">
          <option value="">-- Seleziona un mezzo --</option>
          <option>ABZ 205</option>
          <option>ABZ 406</option>
          <option>ABZ 551</option>
          <option>ABZ 237</option>
          <option>ABZ 788</option>
          <option>ABZ 689</option>
          <option>DOBLO' 006</option>
          <option>PUNTO BIANCA 428</option>
          <option>PUNTO BLU 159</option>
        </select>
      </label>
    </div>
    <div><label>Prezzo<input type="text" id="prezzo"></label></div>
    <div class="full"><label>Presidi necessari<textarea id="presidi"></textarea></label></div>
    <div class="full"><label>Note<textarea id="note"></textarea></label></div>

    <!-- NUOVO CAMPO: Stato trasporto -->
    <div class="full">
      <label>Stato trasporto
        <select id="stato">
          <option value="">-- Seleziona stato --</option>
          <option>Confermato</option>
          <option>In lavorazione</option>
          <option>Annullato</option>
        </select>
      </label>
    </div>

    <div class="full" style="display:flex;gap:16px;flex-wrap:wrap">
      <div style="flex:1">
        <label>Firma referente (nome e cognome)</label>
        <input id="firmaRef">
      </div>
    </div>

    <div class="buttons">
      <button type="submit">Salva scheda TI</button>
      <button type="button" onclick="resetForm()">Pulisci scheda TI</button>
      <button type="button" onclick="exportPDF()">Esporta PDF</button>
    </div>
  </form>

  <div id="pdfArea">
    <h2>Elenco schede TI</h2>
    <table id="dataTable">
      <thead>
        <tr><th>Missione N°</th><th>Data</th><th>Azioni</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const STORAGE_KEY='schede_trasporto_final';
let entries = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
let editingId=null;
function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,6); }
function escapeHtml(str){ if(!str) return ''; return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function formatPriceForSave(raw){
  if(raw==null) return '';
  const cleaned = String(raw).replace(/\s/g,'').replace(',', '.').replace(/[^\d.]/g,'');
  if(cleaned === '') return '';
  const n = parseFloat(cleaned);
  if(isNaN(n)) return '';
  return n.toFixed(2) + '€';
}

const prezzoInput = document.getElementById('prezzo');
prezzoInput.addEventListener('focus', function(){
  const v = (this.value||'').replace(/\s/g,'').replace('€','').replace(',', '.').replace(/[^\d.]/g,'');
  this.value = v;
});
prezzoInput.addEventListener('input', function(){
  let v = this.value.replace(/,/g, '.').replace(/[^\d.]/g,'');
  const parts = v.split('.');
  if(parts.length>2){ v = parts[0] + '.' + parts.slice(1).join(''); }
  this.value = v;
});
prezzoInput.addEventListener('blur', function(){ this.value = formatPriceForSave(this.value); });

document.getElementById('tel').addEventListener('input', function(){ this.value = (this.value||'').replace(/\D/g,''); });

function getFormData(){
  return {
    id: editingId||uid(),
    missione: document.getElementById('missione').value,
    data: document.getElementById('data').value,
    nome: document.getElementById('nome').value,
    eta: document.getElementById('eta').value,
    dob: document.getElementById('dob').value,
    corporatura: document.getElementById('corporatura').value,
    patologia: document.getElementById('patologia').value,
    motivo: document.getElementById('motivo').value,
    prelevare: document.getElementById('prelevare').value,
    portare: document.getElementById('portare').value,
    pdc: document.getElementById('pdc').value,
    tel: document.getElementById('tel').value,
    autista: document.getElementById('autista').value,
    socc1: document.getElementById('socc1').value,
    socc2: document.getElementById('socc2').value,
    socc3: document.getElementById('socc3').value,
    tiro: document.getElementById('tiro').value,
    arrivoSede: document.getElementById('arrivoSede').value,
    arrivoPaz: document.getElementById('arrivoPaz').value,
    arrivoDest: document.getElementById('arrivoDest').value,
    mezzo: document.getElementById('mezzo').value,
    prezzo: formatPriceForSave(document.getElementById('prezzo').value),
    presidi: document.getElementById('presidi').value,
    note: document.getElementById('note').value,
    stato: document.getElementById('stato').value,
    firmaRef: document.getElementById('firmaRef').value,
    timestamp: new Date().toLocaleString()
  };
}

function saveEntry(){
  const data = getFormData();
  if(!data.missione){ alert('Compila Missione'); return; }
  if(editingId){
    const idx = entries.findIndex(x=>x.id===editingId);
    if(idx!==-1) entries[idx]=data;
    editingId=null;
  } else entries.unshift(data);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
  renderTable();
  resetForm();
}

function renderTable(){
  const tbody=document.querySelector('#dataTable tbody');
  tbody.innerHTML='';
  for(const e of entries){
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${escapeHtml(e.missione)}</td><td>${escapeHtml(e.data)}</td>
      <td>
        <button onclick="editEntry('${e.id}')">Modifica</button>
        <button onclick="deleteEntry('${e.id}')">Elimina</button>
        <button onclick="exportSinglePDF('${e.id}')">PDF</button>
      </td>`;
    tbody.appendChild(tr);
  }
}

function editEntry(id){
  const e=entries.find(x=>x.id===id);
  if(!e) return;
  editingId=id;
  for(const key in e){ if(document.getElementById(key)) document.getElementById(key).value=e[key]; }
  window.scrollTo({top:0,behavior:'smooth'});
}

function deleteEntry(id){
  if(confirm('Eliminare scheda?')){
    entries=entries.filter(x=>x.id!==id);
    localStorage.setItem(STORAGE_KEY,JSON.stringify(entries));
    renderTable();
  }
}

function resetForm(){ editingId=null; document.getElementById('mainForm').reset(); }

async function exportSinglePDF(id){
  const e = entries.find(x=>x.id===id);
  if(!e) return;

  const pdfDiv = document.createElement('div');
  pdfDiv.style.width = '800px';
  pdfDiv.style.padding = '20px';
  pdfDiv.style.background = '#fff';
  pdfDiv.style.fontFamily = 'Arial, sans-serif';
  pdfDiv.innerHTML = `
    <h1 style="text-align:center;">Scheda Paziente TI</h1>
    <h2>INFO PAZIENTE</h2>
    <table border="1" style="width:100%;border-collapse:collapse;">
      <tr><td><b>Missione</b></td><td>${escapeHtml(e.missione)}</td></tr>
      <tr><td><b>Data</b></td><td>${escapeHtml(e.data)}</td></tr>
      <tr><td><b>Nome e Cognome</b></td><td>${escapeHtml(e.nome)}</td></tr>
      <tr><td><b>Età</b></td><td>${escapeHtml(e.eta)}</td></tr>
      <tr><td><b>Data di nascita</b></td><td>${escapeHtml(e.dob)}</td></tr>
      <tr><td><b>Corporatura</b></td><td>${escapeHtml(e.corporatura)}</td></tr>
      <tr><td><b>Patologia</b></td><td>${escapeHtml(e.patologia)}</td></tr>
      <tr><td><b>Motivo trasporto</b></td><td>${escapeHtml(e.motivo)}</td></tr>
      <tr><td><b>Prelevare da</b></td><td>${escapeHtml(e.prelevare)}</td></tr>
      <tr><td><b>Portare a</b></td><td>${escapeHtml(e.portare)}</td></tr>
      <tr><td><b>PDC</b></td><td>${escapeHtml(e.pdc)}</td></tr>
      <tr><td><b>Telefono PDC</b></td><td>${escapeHtml(e.tel)}</td></tr>
    </table>
    <h2>TEAM</h2>
    <table border="1" style="width:100%;border-collapse:collapse;">
      <tr><td><b>Autista Soccorritore</b></td><td>${escapeHtml(e.autista)}</td></tr>
      <tr><td><b>1° Soccorritore</b></td><td>${escapeHtml(e.socc1)}</td></tr>
      <tr><td><b>2° Soccorritore</b></td><td>${escapeHtml(e.socc2)}</td></tr>
      <tr><td><b>3° Soccorritore</b></td><td>${escapeHtml(e.socc3)}</td></tr>
      <tr><td><b>Tirocinante</b></td><td>${escapeHtml(e.tiro)}</td></tr>
    </table>
    <h2>INFO TRASPORTO</h2>
    <table border="1" style="width:100%;border-collapse:collapse;">
      <tr><td><b>Arrivo in sede</b></td><td>${escapeHtml(e.arrivoSede)}</td></tr>
      <tr><td><b>Arrivo dal paziente</b></td><td>${escapeHtml(e.arrivoPaz)}</td></tr>
      <tr><td><b>Arrivo a destinazione</b></td><td>${escapeHtml(e.arrivoDest)}</td></tr>
      <tr><td><b>Mezzo assegnato</b></td><td>${escapeHtml(e.mezzo)}</td></tr>
      <tr><td><b>Prezzo</b></td><td>${escapeHtml(e.prezzo)}</td></tr>
      <tr><td><b>Presidi necessari</b></td><td>${escapeHtml(e.presidi)}</td></tr>
      <tr><td><b>Note</b></td><td>${escapeHtml(e.note)}</td></tr>
    </table>
    ${e.firmaRef?`<h2>Referente responsabile della compilazione</h2><p>${escapeHtml(e.firmaRef)}</p>`:''}
  `;

  document.body.appendChild(pdfDiv);
  const canvas = await html2canvas(pdfDiv, {scale:2});
  const imgData = canvas.toDataURL('image/png');
  document.body.removeChild(pdfDiv);

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p','mm','a4');
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
  pdf.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);

  // Stato in alto a destra con colore
  if(e.stato){
    let color=[0,0,0];
    if(e.stato==="Confermato") color=[0,128,0];
    else if(e.stato==="In lavorazione") color=[255,165,0];
    else if(e.stato==="Annullato") color=[255,0,0];
    pdf.setFontSize(14);
    pdf.setTextColor(...color);
    pdf.text(`${e.stato}`, pdfWidth-20, 20, {align:"right"});
  }

  pdf.setFontSize(10);
  pdf.setTextColor(255,0,0);
  pdf.text(`Generato il: ${e.timestamp}`, pdfWidth - 80, pdf.internal.pageSize.getHeight() - 10);

  pdf.save(`scheda_${e.missione}_${e.data||''}.pdf`);
}

function exportPDF(){ if(entries.length) exportSinglePDF(entries[0].id); }

renderTable();
</script>
</body>
</html>
